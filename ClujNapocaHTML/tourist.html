<script>
	function Signin(){
		var first name = document.getElementById("first name").value;
		var last name = document.getElementById("last name").value;
		var email = document.getElementById("email").value;
		var phone number = document.getElementById("phone number").value;
		var gender = document.getElementById("gender").value;
		document.getElementById("data").innerHTML += "<li>" + first name + " " + last name + " " + email + " " + phone number + " " + gender"</li>";
		document.getElementById("data").style.color = "blue";
		
	}
</script>
</head>

<div class="container">
	<h1>Sign In</h1>
	<label>First Name:</label>
	<input type="text" id="first name" onkeydown="Validate(event)" placeholder="input first name" />
	<label>Last Name:</label>
	<input type="text" id="last name" onkeydown="Validate(event)" placeholder="input last name" />
	<label>Email:</label>
	<input type="text" id="email" onkeydown="Validate(event)" placeholder="input email" />
	<label>Phone Number</label>
	<input type="text" id="phone number" onkeydown="Validate(event)" placeholder="input phone number" />
	<form>
	<label>Gender:</label>
	<input type="radio" id="gender" name="gender"/>Male
	<input type="radio" id="gender" name="gender"/>Female
	</form>
	<button id="signin" onclick="Signin();">Signin</button>
	<ol id="data"></ol>
</div>
